apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
  - ../../base
  - namespace.yaml

patches:
  - path: ingress-patch.yaml

  # Override the External-Secrets metadata to pull from the /saas/production/ SSM path inside AWS
  - target:
      kind: ExternalSecret
      name: saas-auth-sync
    patch: |-
      - op: replace
        path: /spec/data/0/remoteRef/key
        value: /saas/production/keycloak/admin-password
      - op: replace
        path: /spec/data/1/remoteRef/key
        value: /saas/production/keycloak/admin-user
  - target:
      kind: ExternalSecret
      name: saas-db-sync
    patch: |-
      - op: replace
        path: /spec/data/0/remoteRef/key
        value: /saas/production/database/password
      - op: replace
        path: /spec/data/1/remoteRef/key
        value: /saas/production/database/url
      - op: replace
        path: /spec/data/2/remoteRef/key
        value: /saas/production/database/jdbc-url
