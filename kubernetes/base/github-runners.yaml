apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: saas-ci-runner
  namespace: actions-runner-system
spec:
  replicas: 2
  template:
    spec:
      repository: yourname/saas-architecture-test
      # Environment variables for the runner can go here.
      # Docker-in-Docker is supported by the ARC runner images out of the box.
      env: []
      labels:
        - self-hosted
        - linux
        - x64
        - saas-ci
